<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List- With Deletion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="nav">
        <h3>Todo List </h3>
    </nav>

    <section class="todo">
        
        <div class="form">
            <input  id="formData"type="text">
            
            <div class="btns">
                <button id="btnAdd">Add Todo</button>
                <button id="btnDlt">Delete</button>
            </div>
        </div>

        <div class="view">            
            <h1 id="list">Todo List</h1>
            <ol id="listItem"></ol>
        </div>

    </section>


    <script src="script.js"></script>
</body>
</html>
